</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Welcome!</strong> Let's write your text that you want to analyse.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>



<div class="container">
    <h1>Welcome user. Now you can analyse your text</h1>
<form action='/analysis' method='post'> {% csrf_token %}
   <textarea name="text" style="margin: 0px; width: 712px; height: 173px;"></textarea><br>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="capitalise" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Capitalise your Text</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
    </div>
    <button type='submit'> Analyse text</button>
</form>
</div>


</body>
</html>
